<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: whitesmoke;
    }

    #title {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 40px;
      margin: 0px;
      text-align: center;
    }

    #align {
      text-align: center;
    }

    #resultado {
      text-align: center;
      font-size: 30px;
    }
  </style>

</head>

<body>
  <h1 id="title">Calculadora</h1>
  <br>
  <form id="align">
    <input type="number" id="numero1" required="" placeholder="Número">
    <input type="number" id="numero2" required="" placeholder="Número">
    <br>
    <br>
    <button type="button" id="button1" class="btn btn-dark">+</button>
    <button type="button" id="button2" class="btn btn-dark">-</button>
    <button type="button" id="button3" class="btn btn-dark">X</button>
    <button type="button" id="button4" class="btn btn-dark">/</button>
    <button type="button" id="button5" class="btn btn-dark">Menor</button>
    <button type="button" id="button6" class="btn btn-dark">Maior</button>
    <button type="button" id="button7" class="btn btn-dark">pow</button>
    <button type="button" id="button8" class="btn btn-dark">Hipo</button>
  </form>
  <br>
  <div id="resultado">
    <span class="border border-dark">Resultado</span>
  </div>

  <script>
    const input_n1 = document.querySelector("#numero1");
    const input_n2 = document.querySelector("#numero2");
    const button_somar = document.querySelector("#button1");
    const button_subtrair = document.querySelector("#button2");
    const button_multiplicar = document.querySelector("#button3");
    const button_dividir = document.querySelector("#button4");
    const button_menor = document.querySelector("#button5");
    const button_maior = document.querySelector("#button6");
    const button_potencia = document.querySelector("#button7");
    const button_hipotenusa = document.querySelector("#button8");
    const span_resultado = document.querySelector("span");

    function somar() {
      let valorInput1 = input_n1.value;
      let valorInput2 = input_n2.value;
      let soma = Number(valorInput1) + Number(valorInput2);
      span_resultado.textContent = soma;
    }

    function subtrair() {
      let valorInput1 = input_n1.value;
      let valorInput2 = input_n2.value;
      let subtrair = Number(valorInput1) - Number(valorInput2);
      span_resultado.textContent = subtrair;
    }

    function multiplicar() {
      let valorInput1 = input_n1.value;
      let valorInput2 = input_n2.value;
      let multiplicar = Number(valorInput1) * Number(valorInput2);
      span_resultado.textContent = multiplicar;
    }

    function dividir() {
      let valorInput1 = input_n1.value;
      let valorInput2 = input_n2.value;
      if (valorInput1 == 0 || valorInput2 == 0) {
        span_resultado.textContent = "Não é permitido divisão por zero";
      } else {
        let dividir = Number(valorInput1) / Number(valorInput2);
        span_resultado.textContent = dividir;
      }
    }

    function menor() {
      let valorInput1 = input_n1.value;
      let n1 = Number(valorInput1);
      let valorInput2 = input_n2.value;
      let n2 = Number(valorInput2);
      if (n1 < n2) {
        let menor = n1;
        span_resultado.textContent = menor;
      } else {
        let menor = n2;
        span_resultado.textContent = menor;
      }
    }

    function maior() {
      let valorInput1 = input_n1.value;
      let n1 = Number(valorInput1);
      let valorInput2 = input_n2.value;
      let n2 = Number(valorInput2);
      if (n1 < n2) {
        let maior = n2;
        span_resultado.textContent = maior;
      } else {
        let maior = n1;
        span_resultado.textContent = maior;
      }
    }

    function potencia() {
      let valorInput1 = input_n1.value;
      let n1 = Number(valorInput1);
      let valorInput2 = input_n2.value;
      let n2 = Number(valorInput2);
      let potencia = Math.pow(n1, n2);
      span_resultado.textContent = potencia;
    }

    function hipotenusa() {
      let valorInput1 = input_n1.value;
      let n1 = Number(valorInput1);
      let valorInput2 = input_n2.value;
      let n2 = Number(valorInput2);
      let hipotenusa = Math.hypot(n1, n2);
      span_resultado.textContent = hipotenusa;
    }

    button_somar.onclick = somar;
    button_subtrair.onclick = subtrair;
    button_multiplicar.onclick = multiplicar;
    button_dividir.onclick = dividir;
    button_menor.onclick = menor;
    button_maior.onclick = maior;
    button_potencia.onclick = potencia;
    button_hipotenusa.onclick = hipotenusa;
  </script>
</body>

</html>
